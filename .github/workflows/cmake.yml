  build:
    # The CMake configure and build commands are platform agnostic and should work equally well on Windows or Mac.
    # You can convert this to a matrix build if you need cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Configure CMake
        # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
        # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
        run: cmake -B ${{github.workspace}}/build
          -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
          -DCMAKE_CXX_COMPILER=clang++
          -DCMAKE_C_COMPILER=clang

      - name: Build
        # Build your program with the given configuration
        run: cmake --build ${{github.workspace}}/build 
          --config ${{env.BUILD_TYPE}}
          -j 2

      - name: Upload built executable
        uses: actions/upload-artifact@v3
        with:
          name: mywc
          path: ${{github.workspace}}/build/src/mywc
          retention-days: 7

      - id: version
        run: echo "version=v$(${{github.workspace}}/build/src/mywc --version)" >> $GITHUB_OUTPUT

      - run: echo version = ${{ steps.version.outputs.version }}

      - name: Test
        working-directory: ${{github.workspace}}/build
        # Execute tests defined by the CMake configuration.
        # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
        run: ctest -C ${{env.BUILD_TYPE}} -j 2 --output-on-failure

  release:
    if: github.ref == 'refs/heads/main'
    runs-on: ubuntu-latest
    needs: build

    steps:
      - uses: actions/checkout@v3
        with:
          submodules: recursive

      - name: Download built artifact
        uses: actions/download-artifact@v3
        with:
          name: mywc

      - run: ls -laF

      - run: chmod u+x ${{github.workspace}}/mywc

      - id: version
        run: echo "version=v$(${{github.workspace}}/mywc --version)" >> $GITHUB_OUTPUT

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} # This token is provided by Actions, you do not need to create your own token
        with:
          tag_name: ${{ steps.version.outputs.version }}
          release_name: Release ${{ steps.version.outputs.version }}
          body_path: changelog.md
          draft: true
          prerelease: false

      - name: upload linux artifact
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ github.token }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./mywc
          asset_name: mywc
          asset_content_type: application/x-executable
